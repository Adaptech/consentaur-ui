<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo Lists</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/assets/css/main.css" />
</head>
<body>
<div>
    {{template "menu.html"}}
    <h2>Todo Lists</h2>
    <ul>
        {{ range . }}
        <li>{{ .id }} - {{ .date }}</li>
        {{ else }}
        <li>No todo lists yet.</li>
        {{ end }}
    </ul>
</div>
</body>
</html>
