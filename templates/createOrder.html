<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orders</title>
</head>
<body>
    <h2>Current Orders</h2>
    <div>
        <ul>
        {{ range . }}
        <li>{{ .id }} - {{ .date }}</li>
        {{ else }}
        <li>No orders yet.</li>
        {{ end }}
        </ul>
    </div>
</body>
</html>
